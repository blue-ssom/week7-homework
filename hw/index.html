<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
    
        form {
            width: 300px;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
        }
    
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    
        button {
            width: 100%;
            background: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 8px;
        }
    
        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <form action="login.jsp" method="post">
        <label for="id">아이디:</label>
        <input type="text" id="id" name="id_value" placeholder="아이디를 입력하세요" required>

        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="pw_value" placeholder="비밀번호를 입력하세요" required>

        <button type="submit">로그인</button>
        <button type="button" onclick="signUpEvent()">회원가입</button>
        <button type="button" onclick="searchIdEvent()">아이디 찾기</button>
        <button type="button" onclick="searchPwEvent()">비밀번호 찾기</button>
    </form>
    
    <script>
        function signUpEvent() {
            // 회원가입 버튼이 눌렸을 때 signup.jsp로 이동
            window.location.href = "signup.html";
        }
    
        function searchIdEvent() {
            // 아이디 찾기 버튼이 눌렸을 때 아이디 찾기 처리
        }
    
        function searchPwEvent() {
            // 비밀번호 찾기 버튼이 눌렸을 때 비밀번호 찾기 처리
        }
    </script>
    
</body>
</html>
