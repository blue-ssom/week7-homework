<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
    <link rel="stylesheet" href="../css/searchId.css">
</head>
<body>
    <div class="container">
        <h2>비밀번호 찾기</h2>

        <form action="../jsp/searchPw.jsp" method="post">
            <div class="form-group">
                <p>이름</p>
                <input type="text" name="name_value" placeholder="이름을 입력하세요" required>

                <p>아이디</p>
                <input type="text" name="id_value" placeholder="아이디를 입력하세요" required>
        
                <p>전화번호</p>
                <input type="text" name="phone_number_value" placeholder="전화번호를 입력하세요" required>
            </div>
            <button type="submit">비밀번호 찾기</button>
        </form>
    </div>
</body>
</html>
