<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/signup.css"/>
</head>
<body>
    <form action="../jsp/signup.jsp" method="post">
        <p>아이디</p>
        <input type="text" name="id_value" placeholder="아이디를 입력하세요" required>

        <p>비밀번호</p>
        <input type="password" name="pw_value" placeholder="비밀번호를 입력하세요" required>

        <p>이름</p>
        <input type="text" name="name_value" placeholder="이름을 입력하세요" required>

        <p>전화번호</p>
        <input type="text" name="phone_number_value" placeholder="전화번호를 입력하세요" required>

        <p>이메일</p>
        <input type="text" name="email_value" placeholder="이메일을 입력하세요" required>

        <p>주소</p>
        <input type="text" name="address_value" placeholder="주소를 입력하세요" required>

        <button type="submit">회원가입</button>
    </form>
</body>
</html>
